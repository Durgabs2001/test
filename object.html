<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script>
            //using object literal
            emp={id:21,name:"Durga",dept:"IT",salary:20000}
            document.write(emp.id+" "+emp.name+" "+emp.dept+" "+emp.salary);
            document.write("</br>");
            //by creating instance of object
            var emp1=new Object();
            emp1.id=21;
            emp1.name="Durga";
            emp1.dept="IT";
            emp1.salary=30000;
            document.write(emp1.id+" "+emp1.name+" "+emp1.dept+" "+emp1.salary);
            document.write("</br>");
            //by using constructor
            function emp2(id,name,dept,salary)
            {
                this.id=id;
                this.name=name;
                this.dept=dept;
                this.salary=salary;
            }
            e=new emp2(21,"Durga","IT",50000);
            document.write(e.id+" "+e.name+" "+e.dept+" "+e.salary);
            document.write("</br>");
            //delete
            let user={
                name:"John",
                age:22,
                isAdmin:true,

            };
            document.write(user.name+" "+user.age+" "+user.isAdmin);
            delete user.age;
            document.write("</br>");
            //after removing age
             document.write("User after removing age:-");
             document.write("</br>");

            for (let key in user)
                {
                    document.write( key +" is ");
                    document.write( user[key] );
                    document.write("</br>");
                }
        </script>
    </body>
</html>
