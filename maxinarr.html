<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let arr=[];
        let n=prompt("Enter no of elements in array");
        for(i=0;i<n;i++)
        {
            a=prompt("Enter no at "+i);
            arr.push(a);
        }
        max=arr[0];
        for(i=1;i<arr.length;i++)
        {
            if(max<arr[i])
            {
                max=arr[i];
            }
        }
        console.log(max);
   </script> 
</body>
</html>
