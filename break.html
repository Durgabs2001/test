<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
       
        <script>
            console.log("odd numbers using continue");
            for(i=1;i<=10;i++)
               {
                if(i%2==0)
                  {
                    continue;  
                  }
                  console.log(i);
               }
               console.log("Break");
            i=1;
            while(i<10)
              {
                console.log(i);
                break;
              }
        </script>
    </body>
</html>
