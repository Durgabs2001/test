<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script>
            m=prompt("Enter marks");
            if(m<40)
            {
               console.log("Failed")
            }
            else if(m>=40 & m<=50)
            {
                console.log("Passed")
            }
            else if(m>50 & m<=60)
            {
                console.log("You got D")
            }
            else if(m>60 & m<=70)
            {
                console.log("You got C")
            }
            else if(m>70 & m<80)
            {
                console.log("You got B")
            }
            else if(m>=80 & m<90)
            {
                console.log("You got A")
            }
            else{
                console.log("You got A+")
            }


        </script>
    </body>
</html>
