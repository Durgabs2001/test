<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            height: 400px;
            width:400px;
            position: relative;
            background-color: orange;
        }
        #animate{
            height:50px;
            width:50px;
            position: absolute;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="animate"></div>
    </div><br>
    <button onclick="myMove()">Click Me</button>
    <script>
        var id=null;
        function myMove()
        {
            var element=document.getElementById("animate");
            var pos=0;
            clearInterval(id);
            id=setInterval(frame,5);
            function frame()
            {
                if(pos==350)
                {
                    clearInterval(id);
                }
                else
                {
                    pos++;
                    element.style.top=pos+"px";
                    element.style.left=pos+"px";
                }
            }
        }
    </script>
</body>
</html>
