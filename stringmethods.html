<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script>
         //charAt(index) method
         let s="javascript";
         document.writeln(s.charAt(2),"</br>"); 

         //concat(str) method
         s1="javascript";
         s2="concat example";
         s3=s1.concat(s2);
         document.writeln(s3,"</br>");

         //indexOf(str) method
         let x="javascript index text";
         let i=x.indexOf("text");
         document.writeln(i,"</br>");

         //lowercase
        let u="JavaScript toLowerCase";
        let l=u.toLowerCase();
        document.write(l,"</br>");

        //String slice(beginIndex, endIndex) Method
        let a="durgabs";
        let b=a.slice(0,5);
        document.write(b,"</br>");

        //split method
        let sp="This is Javascript example";
        document.write(sp.split(" "),"</br>");

        //trim method
        var t=" javascript trim ";
        var tt=t.trim();
        document.write(tt,"</br>");

        
        //substr() Method
        var str="JavaScript";
        document.writeln(str.substr(0,4));
        </script>
    </body>
</html>
