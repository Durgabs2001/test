<body>
    <script>
        function waitAndShow()
        {
            var systemdate=new Date();
            document.getElementById("clock").innerHTML=systemdate.toLocaleTimeString();
            //The toLocaleTimeString() method returns the time portion of a date object as a string, using locale conventions.
        }
        setInterval(waitAndShow,4000);
        //async
        setInterval(myFunction, 1000);
        function myFunction()
        {
        let d = new Date();
        document.getElementById("demo").innerHTML=
        d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
        }

    </script>
