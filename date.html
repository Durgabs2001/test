<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <script>
        let now=Date();
        alert(now);
        let m=new Date(200);
        alert(m);
        let date=new Date("2024-04-14");
        alert(date);
        let date1 = new Date(2025, 0, 1, 2, 3, 4, 567);//new Date(year, month, date, hours, minutes, seconds, ms)
        alert( date1 );

        let dates=new Date();
        let day=dates.getDate();
        let month=dates.getMonth()+1;
        let year=dates.getFullYear();
        document.write("<br>Date is: "+day+"/"+month+"/"+year);


        var today=new Date();
        var h=today.getHours();
        var mi=today.getMinutes();
        var s=today.getSeconds();
        document.write("<br>Time is: "+h+"hrs-"+mi+"mins-"+s+"sec");
    </script>
</body>
</html>
