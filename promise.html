<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function myDisplayer(some)
        {
            document.write(some);
        }
        let myPromise=new Promise((resolve,reject)=>{
            let x=7;
            if(x==0)
            {
               resolve("OK");
            }
            else
            {
                reject("Error");
            }
        })
        myPromise.then(
            function(value)
            {
                myDisplayer(value);
            },
            function(error)
            {
                myDisplayer(error);
            }
        )
    </script>
</body>
</html>
