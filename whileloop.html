    <body>
       
        <script>
            i=1;
            j=2;
            while(i<=10)
               {
                console.log(i);
                i++;
               }
            console.log("Odd numbers");
            i=1;
            while(i<=10)
               {
                console.log(i);
                i+=2;
               }
            console.log("Even numbers");

               {
                console.log(j);
                j+=2;
               }
