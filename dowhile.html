<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <script>
            i=1;
            j=2;
            do
               {
                console.log(i);
                i++;
               }while(i<=10);
            console.log("Odd numbers");
            i=1;
            do
               {
                console.log(i);
                i+=2;
               }while(i<=10);
            console.log("Even numbers");
            do
               {
                console.log(j);
                j+=2;
               }while(j<=10);
        </script>
    </body>
</html>
