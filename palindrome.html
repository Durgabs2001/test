<!DOCTYPE html>
<html>
    <head>
        <title>Palindrome</title>
    </head>
    <body>
        <script>
         function palindrome(n){
            
            let y=""
         for(i=n.length-1;i>=0;i--)
         {
             y = y + n[i];
         }
         console.log(y);
          if(y==n)
         {
            document.write("palindrome");
         }
         else{
            document.write("not palindrome");
         }  
         }
         x=prompt("Enter string");
         palindrome(x);
        </script>
    </body>
</html>
