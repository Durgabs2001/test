<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function prime(n)
        {
            flag=true;
            if(n==1)
            {
                alert("1 is neither prime nor composite");
            }
            else{
                for(let i=2;i<n/2;i++)
                {
                    if(n%i==0)
                    {
                        flag=false;
                    }
                }
                if(flag)
                {
                    alert("prime");
                }
                else
                 {
                    alert("Not prime");
                }
            }
            
        }
        x=Number(prompt("Enter number"));
        prime(x);
    </script>
</body>
</html>
