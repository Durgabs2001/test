

<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <script>
        let arr1=[];
        let n=Number(prompt("Enter no of elements"));
        for(i=0;i<n;i++)
        {
            let i=Number(prompt("Enter elements"));
            arr1.push(i);
        }
        document.write(arr1); 
        arr1.reverse();
        document.write("</br> Reversed array is");
        document.write(arr1);
        
        </script>
    </body>
</html>
