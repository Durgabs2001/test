<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=Number(prompt("Enter number"));
        count=0;
        if(n==1)
        {
            alert("Neither prime nor composite");
        }
        else{
            for(i=2;i<n/2;i++)
            {
                if(n%i==0)
                {
                    count++;
                }
            }
        if(count==0)
        {
            alert("Prime");
        }
        else{
            alert("Not Prime");
        }
        }
       
    </script>
    
</body>
</html>
