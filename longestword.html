<!DOCTYPE html>
<html>
    <head>
       <title>Longest word</title>
    </head>
    <body>
        <script>
        function longestWord(n)
        {
            let words=n.split(" ");
            let longestWord = words[0];
            for(let i = 1; i < words.length; i++) {
                if(words[i].length>longestWord.length)
            {
                longestWord = words[i];
            }

        }
        document.write(longestWord);
    }
    let x=prompt("Enter string");
    longestWord(x);
        </script>
    </body>
</html>
