<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubename</title>
</head>
<body>
    <script>
         function getCube()
        {
           var number= document.getElementsByName("num")[0].value;
           number = Number(number);
           alert(number*number*number);
        }
         </script>
         <form>
            <input type="text" id="number" name="num"><br>
            <input type="button" value="submit" onclick="getCube()">
        </form>

</body>
</html>
