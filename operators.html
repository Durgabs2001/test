<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script>
           
             let x=prompt("Enter x");
             let y=prompt("Enter y");
                console.log('x + y = ', Number(x) +Number(y));
                console.log('x - y = ', x - y);
                console.log('x * y = ', x * y);
                console.log('x / y = ', x / y);
                console.log('x % y = ', x % y);
                console.log('++x = ', ++x);
                console.log('x++ = ', x++);
                console.log('x = ', x);
                console.log('--x = ', --x);
                console.log('x-- = ', x--);
                console.log('x ** y =', x ** y);
        </script>
    </body>
</html>
